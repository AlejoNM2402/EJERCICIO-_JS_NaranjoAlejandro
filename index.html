    <script>
        let expresion = prompt("Ingrese la expresion");

let equilibrioP = expresion.includes("(");
let equilibrioL = expresion.includes("[");
let equilibrioC = expresion.includes("{");

let equilibrioPclose = expresion.includes(")");
let equilibrioLclose = expresion.includes("]");
let equilibrioCclose = expresion.includes("}");

function Equilibrio() {
    if(equilibrioP == true && equilibrioL == true && equilibrioC == true){
    if (equilibrioPclose == true && equilibrioLclose == true && equilibrioCclose == true){
        alert("La expresion esta equilibrada");
    }
    else{
        alert("La expresion no esta quilibrada")
    }
}

if(equilibrioP == true && equilibrioL == true && equilibrioC == false){
    if (equilibrioPclose == true && equilibrioLclose == true && equilibrioCclose == false){
        alert("La expresion esta equilibrada");

    if (equilibrioPclose == false && equilibrioLclose == true && equilibrioCclose == false){
        alert("La expresion esta equilibrada");
    }

        alert("La expresion no esta quilibrada")
    }

if(equilibrioP == false && equilibrioL == false && equilibrioC == true){

}

Equilibrio();
